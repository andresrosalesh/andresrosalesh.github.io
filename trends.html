{% extends "layout.html" %}

{% block title %}
Trends
{% endblock %}

{% block main %}

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="/static/scripts/trends.js"></script>
<script>let timings = {{ timings|tojson }}; let shallow = {{ shallow|tojson }}; let type_of_trend = {{ type_of_trend|tojson }}; let wbdata = {{ wbdata|tojson }}; let all_timings = {{ all_timings|tojson }}; let all_shallow = {{ all_shallow|tojson }}; let all_wbdata = {{ all_wbdata|tojson }};</script>

<!--Title-->
<p class = 'title-page'> Productivity Trends</p>

<!--Line graph-->
<canvas style="background-color:#555555" id="line-chart" width="1000" height="560"></canvas>

<!--Form to choose between monthly and weekly views-->
<form action="/trends" style="padding: 20px;" method="post">
    <select name = 'wkmth' id="chartType">
        <option value = 'week'>Last Week</option>
        <option value = 'month'>Last Month</option>
    </select>
    <button style="width: 90px; height: 21px; line-height: 7px; font-size:13px;" class="btn btn-primary" type="submit"><p style="text-align: center;">Update</p></button>
</form>

<!--Statistics-->
<p class = "title-page"> Analytics </p>
<div class = "analytics-text">
    <p> To date: </p>
    <ul>
      <li id = 'sleep-analytics'></li>
      <li id = 'mood-analytics'></li>
      <li id = 'energy-analytics'></li>
    </ul>
</div>

{% endblock %}
